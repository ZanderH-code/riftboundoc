<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riftbound Hub</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/site.js?v=20260219b"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <a class="brand" href="./">Riftbound Hub</a>
        <nav>
          <a href="./">Home</a>
          <a href="faq/">FAQ</a>
          <a href="errata/">Errata</a>
          <a href="rules/">Rules</a>
          <a href="pages/">Pages</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <section class="hero">
        <h1>Riftbound FAQ and Rules Portal</h1>
        <p class="muted">Read official FAQs, errata, and searchable rules in one consistent hub.</p>
        <div class="grid">
          <article class="card stat-card page-card" data-href="pages/" tabindex="0" role="link"><h2>Pages</h2><p id="stats-pages">-</p></article>
          <article class="card stat-card page-card" data-href="faq/" tabindex="0" role="link"><h2>FAQ</h2><p id="stats-faq">-</p></article>
          <article class="card stat-card page-card" data-href="errata/" tabindex="0" role="link"><h2>Errata</h2><p id="stats-errata">-</p></article>
          <article class="card stat-card page-card" data-href="rules/" tabindex="0" role="link"><h2>Rule Files</h2><p id="stats-rules">-</p></article>
          <article class="card"><h2>Updated</h2><p id="stats-update">-</p></article>
        </div>
      </section>
      <section>
        <h2>Core Rules</h2>
        <div id="home-core-rule" class="list"></div>
      </section>
      <section>
        <h2>Latest FAQ</h2>
        <div id="home-faq" class="list"></div>
      </section>
      <section>
        <h2>Latest Errata</h2>
        <div id="home-errata" class="list"></div>
      </section>
      <section>
        <h2>Latest Pages</h2>
        <div id="home-pages" class="list"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">Hosted on GitHub Pages</div>
    </footer>
    <script>
      window.site.navActive();
      window.site.initHome();
    </script>
  </body>
</html>
