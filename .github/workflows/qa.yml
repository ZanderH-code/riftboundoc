name: QA

on:
  push:
    branches: ["test", "main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: npm ci
      - name: Content check
        run: npm run content:check
      - name: Tests (CI)
        run: npm run test:ci
      - name: Build
        run: npm run build
