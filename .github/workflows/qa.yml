name: QA

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate content schema
        run: python tools/validate_content_schema.py
      - name: Check internal links
        run: python tools/check_links.py
