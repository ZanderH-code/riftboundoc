<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Reader - Riftbound Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css?v=20260220c" />
    <script src="../assets/js/site.js?v=20260220k"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <a class="brand" href="../">Riftbound Hub</a>
        <nav>
          <a href="../">Home</a>
          <a href="../faq/">FAQ</a>
          <a href="../errata/">Errata</a>
          <a href="../rules/">Rules</a>
          <a href="../updates/">Updates</a>
        </nav>
      </div>
    </header>
    <main class="container" id="reader-wrap">
      <h1 id="reader-title">PDF Reader</h1>
      <section class="card">
        <div class="toolbar">
          <label>Page <input id="reader-page" type="number" min="1" step="1" value="1" style="width: 90px" /></label>
          <button id="reader-go" type="button">Go</button>
          <button id="reader-bookmark-add" type="button" class="secondary">Bookmark</button>
          <button id="reader-share" type="button" class="secondary">Copy Link</button>
          <button id="reader-retry" type="button" class="secondary">Retry</button>
          <button id="reader-immersive" type="button" class="secondary">Immersive</button>
          <a id="reader-fallback" class="secondary" href="../rules/">Rules List</a>
        </div>
        <p id="reader-meta" class="muted" style="margin: 6px 0 0">Ready.</p>
      </section>
      <iframe id="pdf-view" class="pdf-frame" title="pdf reader"></iframe>
      <section class="card">
        <h2 style="margin-top: 0">Bookmarks</h2>
        <div id="reader-bookmarks" class="list"></div>
      </section>
      <section class="card">
        <h2 style="margin-top: 0">Search In Rules</h2>
        <div class="search-row">
          <input id="reader-search-input" type="search" placeholder="Search keyword in rules text..." />
          <button id="reader-search-btn" type="button">Search</button>
        </div>
        <p id="reader-search-meta" class="muted">Type a keyword to search rule content.</p>
        <div id="reader-search-results" class="list"></div>
      </section>
    </main>
    <footer class="footer"><div class="container"><span id="site-version">v-</span></div></footer>
    <script>
      window.site.navActive();
      window.site.initReader();
    </script>
  </body>
</html>
