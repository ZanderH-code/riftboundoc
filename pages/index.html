<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pages - Riftbound Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css?v=20260220c" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../assets/js/site.js?v=20260220g"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <a class="brand" href="../">Riftbound Hub</a>
        <nav>
          <a href="../">Home</a>
          <a href="../faq/">FAQ</a>
          <a href="../errata/">Errata</a>
          <a href="../rules/">Rules</a>
          <a href="../updates/">Updates</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1>Community Pages</h1>
      <p class="muted">Read structured rules and guides in web-native format.</p>
      <div class="reading-layout">
        <aside class="side-panel">
          <section class="card">
            <h2>Reader</h2>
            <div id="reader-prefs"></div>
          </section>
          <nav class="toc" id="page-toc">
            <strong>Contents</strong>
            <p class="muted">Sections appear after loading.</p>
          </nav>
        </aside>
        <article class="doc-shell">
          <div class="doc-meta" id="doc-meta">Ready</div>
          <div id="page-content-wrap">
            <h2 id="page-title" style="padding: 16px 22px 0; margin: 0">Loading...</h2>
            <p id="page-summary" class="muted" style="padding: 0 22px"></p>
            <div id="page-content"></div>
          </div>
        </article>
      </div>
    </main>
    <footer class="footer"><div class="container"><span id="site-version">v-</span></div></footer>
    <script>
      window.site.navActive();
      window.site.initPage();
    </script>
  </body>
</html>
